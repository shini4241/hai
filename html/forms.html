<html>
<head>
<title>
Form
</title>
</head>

<body bgcolor="yellow" >
<form>
<table>
<tr>
<td>First Name:</td>
<td><input type="text" name="firstname" placeholder="Enter Your First Name"></td>
</tr>
<tr>
<td>Surname:</td>
<td><input type="text" name="surname" placeholder="Enter Your Surname"></td>
</tr>
<td>father's Name:</td>
<td><input type="text" name="fathername" placeholder="Enter Your Father's Name"></td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name="male" checked>Male
<input type="radio" name="female">Female
</td>
</tr>
<tr>
<td>Date of Birth</td>
<td>
<select name="date">
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
<option value="07">07</option>
</select>
<select name="months">
<option value="jan">JAN</option>
<option value="feb">FEB</option>
<option value="mar">MAR</option>
<option value="april>APRIL</option>
<option value="may">MAY</option>
<option value="june">JUNE</option>
<option value="july">JULY</option>
</select>
<select name="year">
<option value="1995">01</option>
<option value="1996">02</option>
<option value="1997">03</option>
<option value="1998">04</option>
<option value="1999">05</option>
<option value="2000">06</option>
<option value="2001">07</option>
</select>
</td>
</tr>
<tr>
<td>Course</td>
<td><select name="course">
<option value="btech">BTECH</option>
<option value="degree">DEGREE</option>
<option value="pg">PG</option>
</select>
<select name="dep">
<option value="cse">CSE</option>
<option value="cs">CS</option>
<option value="mca">MCA</option>
</select>
</td>
</tr>
<tr>
<td>Adress</td>
<td><input type="textarea"></td>
</tr>
<tr>
<td>Phone Number</td>
<td><input type="text" placeholder="+91"></td>
</tr>
<tr><td>Photo upload</td>
<td><input type="file" name="file">
<input type="submit" name="Upload" value="Upload">
</td>
</tr>
<tr>
<td>Technical</td>
<td><input type="checkbox" name="c" checked>C<br>
<input type="checkbox" name="c++">C++<br>
<input type="checkbox" name="java">JAVA<br>
<input type="checkbox" name="oracle">ORACLE<br>
<input type="checkbox" name="html">HTML<br>
<input type="checkbox" name="others">OTHERS<br>
</td>
</tr>
<tr>
<td><input type="submit" name="submit">
<input type="reset" name="reset">
</td>
</tr>
</table>
</form>
</body>
</html>
