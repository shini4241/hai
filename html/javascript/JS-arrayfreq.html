<html>
<head>
<title>frequency of an element in an array</title>

<script type="text/JavaScript">

var arr = new Array()

n=prompt('Enter the size of array:');

for(i=0;i<n;i++) { 
 arr[i]=prompt('Enter array elements:');
}

m=prompt('Enter the element to search:');

var flag=0;

for(i=0;i<n;i++) {

if(arr[i]==m)
{
flag=flag+1;
}

}

document.write (" FREQUENCY OF AN ELEMENT IN AN ARRAY  " + "<br><br><br>" );

for(i=0;i<n;i++) { 
document.write ( arr[i]+ "<br>" );
}


document.write ("<br><br><br>"+"Frequency of element   "+m+"   is  :  "  +flag+ "<br>" );


</script>
</head>
</html>
